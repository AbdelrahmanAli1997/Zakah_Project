<div class="min-h-screen grid grid-cols-1 md:grid-cols-2">
  <!-- Left: Form -->
  <div class="flex flex-col items-center justify-center p-6 sm:p-12 bg-slate-50">
    <div class="w-full max-w-md">
      <h1 class="text-3xl font-bold text-slate-800">هل نسيت كلمة المرور؟</h1>
      <p class="text-slate-500 mt-2 mb-6">أدخل بريدك الإلكتروني وسنرسل لك رمز إعادة التعيين</p>

      <form [formGroup]="emailForm" (ngSubmit)="sendOtp()" class="space-y-4">
        <input type="email" placeholder="example@email.com" formControlName="email"
               class="w-full py-2.5 px-4 bg-white border border-slate-300 rounded-lg focus:ring-2 focus:ring-emerald-500"
               [class.border-red-500]="f['email'].touched && f['email'].invalid">

        <div class="text-red-500 text-sm mt-1" *ngIf="f['email'].touched && f['email'].invalid">
          <span *ngIf="f['email'].errors?.['required']">البريد الإلكتروني مطلوب.</span>
          <span *ngIf="f['email'].errors?.['email']">صيغة البريد الإلكتروني غير صحيحة.</span>
        </div>

        <button type="submit"
                class="w-full py-3 px-4 bg-slate-800 text-white font-semibold rounded-lg hover:bg-slate-900 transition-colors cursor-pointer"
                [disabled]="isLoading()">
          {{ isLoading() ? 'جاري الإرسال...' : 'إرسال OTP' }}
        </button>

        <div *ngIf="errorMessage()" class="text-red-500 text-center mt-2">{{ errorMessage() }}</div>
      </form>
    </div>
  </div>

  <!-- Right Branding -->
  <div class="hidden md:flex flex-col items-center justify-center p-12 bg-[linear-gradient(90deg,rgba(42,123,155,1)_0%,rgba(43,204,110,1)_37%,rgba(235,235,235,1)_100%)] text-white">
    <div class="max-w-md text-center">
      <img src="/imgs/LogoZakah.png" alt="ZakahCalc Logo" class="h-56 w-auto mx-auto mb-6">
      <h2 class="text-3xl font-bold tracking-tight">مرحباً بك في حاسبة الزكاة!</h2>
      <p class="mt-4 text-gray-500">انضم الآن لحساب زكاة سلس ودقيق. أدِ واجباتك بثقة وسهولة.</p>
    </div>
  </div>
</div>
