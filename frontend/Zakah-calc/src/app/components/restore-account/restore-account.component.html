
<div class="flex flex-col items-center justify-center min-h-screen p-4 text-center bg-slate-100">
  <div class="w-full max-w-lg p-8 bg-white rounded-xl shadow-lg">
    <div class="mx-auto mb-6 flex h-16 w-16 items-center justify-center rounded-full bg-yellow-100">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-yellow-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
      </svg>
    </div>
    <h1 class="text-3xl font-bold text-slate-800">تم إلغاء تنشيط حسابك</h1>
    <p class="mt-4 max-w-md mx-auto text-lg text-slate-600">
      لقد قمت بحذف حسابك. سيتم حذف بياناتك نهائيًا خلال 30 يومًا. يمكنك استعادة حسابك في أي وقت قبل ذلك.
    </p>
    <div class="mt-8 space-y-4">
      <button (click)="onRestore()" class="w-full px-8 py-4 bg-emerald-600 text-white font-bold rounded-lg shadow-lg hover:bg-emerald-700 focus:outline-none focus:ring-4 focus:ring-emerald-300 transition-all duration-300">
        استعادة حسابي
      </button>
      <button (click)="onLogout()" class="font-semibold text-slate-600 hover:text-slate-800 hover:underline">
        تسجيل الخروج 
      </button>
    </div>
  </div>
</div>
